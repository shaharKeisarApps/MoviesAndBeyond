name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Get local.properties from secret
        run: echo "${{ secrets.LOCAL_PROPERTIES }}" > ./local.properties

      - name: Setup Java JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build release APK
        run: ./gradlew :app:assembleRelease

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Movies And Beyond v${{ steps.version.outputs.version }}

            ### Download
            Download the APK below to install on your Android device.

            ### Installation
            1. Enable "Install from unknown sources" in your device settings
            2. Download the APK file
            3. Open the downloaded file to install

            ### Requirements
            - Android device with API level 24 or higher
            - TMDB account for full functionality
          files: app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
